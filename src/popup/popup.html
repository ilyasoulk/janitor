<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyShade - Text Anonymizer</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="../icons/icon.png" alt="SkyShade Logo" class="logo-icon">
        <h1>SkyShade</h1>
      </div>
      <p class="tagline">Text Anonymizer</p>
    </header>
    
    <div class="content">
      <p class="description">Instantly anonymize text by replacing names, places, and other entities with generic labels.</p>
      
      <!-- Section 1: Webpage Selection -->
      <div class="section">
        <h2 class="section-title">Webpage Selection</h2>
        <button id="anonymizeSelected" class="btn primary full-width">
          <span class="icon">‚úèÔ∏è</span> Anonymize Selection
        </button>
      </div>

      <!-- Divider -->
      <div class="divider"></div>

      <!-- Section 2: Text Input Anonymization -->
      <div class="section">
        <h2 class="section-title">Anonymize Text Input</h2>
        <div class="textarea-container">
          <textarea id="inputText" placeholder="Paste your text here to anonymize..."></textarea>
          <div id="outputText" class="output-area"></div>
        </div>
        
        <div class="action-group">
          <button id="anonymizeInput" class="btn primary">
            <span class="icon">‚úèÔ∏è</span> Anonymize Text
          </button>
          
          <button id="copyResult" class="btn secondary" disabled>
            <span class="icon">üìã</span> Copy Result
          </button>
        </div>
      </div>
      
      <div class="options">
        <div class="toggle-help-row">
          <label class="toggle">
            <input type="checkbox" id="autoAnonymize">
            <div class="slider"></div>
            <span>Auto-anonymize on select</span>
          </label>
          <button id="helpBtn" class="icon-btn">?</button>
        </div>
        
        <!-- Add status element here -->
        <div id="status" class="status-message"></div>
      </div>
    </div>
    
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
